<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #4285F4;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .google-login {
            background-color: #db4437;
            color: white;
        }
        .google-login:hover {
            background-color: #c13529;
        }
        .facebook-login {
            background-color: #000;
            color: white;
            margin-top: 10px;
        }
        .facebook-login:hover {
            background-color: #444;
        }
        .icon {
            margin-right: 10px;
        }
        .alternative-login {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .alternative-login span {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <!-- Normal Login Form -->
        <form method="post" action="/auth/login">
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>

        <div class="alternative-login">
            <span>Or</span>
        </div>

        <button class="google-login" onclick="window.location.href='/login/google'">
            <i class="fab fa-google icon"></i> Sign in with Google
        </button>

        <button class="facebook-login" onclick="event.preventDefault();">
            <i class="fab fa-facebook icon"></i> Sign in with Facebook (Coming Soon)
        </button>
    </div>
</body>
</html>
